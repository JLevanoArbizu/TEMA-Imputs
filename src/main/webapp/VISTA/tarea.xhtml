<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Tarea</title>
    </h:head>

    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
      
                <p:menuitem value="TAREA" outcome="tarea">
                    <f:param name="i" value="6" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
        <p:growl life="1500">
            <p:autoUpdate/>
        </p:growl>

        <h1>
            INGRESAR DATOS DE TAREA
        </h1>


        <h:form id="FormTarea"> 
            <p:panelGrid columns="4">
                <p:outputLabel value="Numero de Tupa:"/>
                <p:inputText value="#{tareaC.tarea.DATO1}" placeholder="Numero de tupa" maxlength="50"/>
                <p:outputLabel value="Numero de Tupa:"/>
                <p:inputText value="#{tareaC.tarea.DATO2}" placeholder="Numero de tupa" maxlength="50"/>
                <p:outputLabel value="Numero de Tupa:"/>
                <p:inputText value="#{tareaC.tarea.DATO3}" placeholder="Numero de tupa" maxlength="50"/>
                <p:outputLabel value="Numero de Tupa:"/>
                <p:inputText value="#{tareaC.tarea.DATO4}" placeholder="Numero de tupa" maxlength="50"/>
                <p:commandButton value="Registrar" actionListener="#{tareaC.registrarTarea()}" update="FormTarea FormTblTarea:tblTarea"/>
            </p:panelGrid>
        </h:form>
        <h3>
            para editar y/o eliminar click derecho
            probando
        </h3>
        <!--lista-->

        <h:form id="FormTblTarea">
            <p:dataTable id="tblTarea"
                         value="#{tareaC.lstTarea}"
                         var="tarea"
                         selection="#{tareaC.selectedTarea}"
                         selectionMode="single"
                         rowKey="#{tarea.CODTAR}"
                         paginator="true"
                         rows="50"
                         rowsPerPageTemplate="5,10,15,50">

                <p:column headerText="" style="width: 45px">
                    <p:outputLabel value="#{tarea.CODTAR}"/>
                </p:column>
                <p:column headerText="dato" style="width: 100px">
                    <p:outputLabel value="#{tarea.DATO1}" />
                </p:column>
                <p:column headerText="dato" style="width: 100px">
                    <p:outputLabel value="#{tarea.DATO2}" />
                </p:column>
                <p:column headerText="dato" style="width: 100px">
                    <p:outputLabel value="#{tarea.DATO3}" />
                </p:column>
                <p:column headerText="dato" style="width: 100px">
                    <p:outputLabel value="#{tarea.DATO4}" />
                </p:column>

            </p:dataTable>
            <p:contextMenu for="tblTarea">
                <p:menuitem value="EDITAR" oncomplete="PF('dlgModTarea').show()" update="FormDialogModTar"/>
                <p:menuitem value="ELIMINAR" actionListener="#{tareaC.eliminarTarea()}" update="tblTarea">
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <!--editar-->
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dlgModTarea" resizable="false" modal="true"> 
            <h:form id="FormDialogModTar">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Nombre Tupa:"/>
                    <p:inputText value="#{tareaC.selectedTarea.DATO1}" placeholder="Nombre tupa" maxlength="50" required="false"/>
                    <p:outputLabel value="Nombre Tupa:"/>
                    <p:inputText value="#{tareaC.selectedTarea.DATO2}" placeholder="Nombre tupa" maxlength="50" required="false"/>
                    <p:outputLabel value="Nombre Tupa:"/>
                    <p:inputText value="#{tareaC.selectedTarea.DATO3}" placeholder="Nombre tupa" maxlength="50" required="false"/>
                    <p:outputLabel value="Nombre Tupa:"/>
                    <p:inputText value="#{tareaC.selectedTarea.DATO4}" placeholder="Nombre tupa" maxlength="50" required="false"/>

                    <p:commandButton value="MODIFICAR" actionListener="#{tareaC.modificarTarea()}" oncomplete="PF('dlgModTarea').hide()" update="FormTblTarea:tblTarea" />
                    <p:commandButton value="CANCELAR" oncomplete="PF('dlgModTarea').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
